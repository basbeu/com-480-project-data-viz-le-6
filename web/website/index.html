<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/graph.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/ranking.css">

    <title>Evolution dashboard</title>
</head>

<body>
    <div class="container-fluid full_height">
        <div class="headline row my-3">
            <div class="mx-auto">
                <h1>Alpine skiing - evolution dashboard</h1>
            </div>
        </div>
        <div class="first_row row my-2">
            <div class="full_height col-3">
                <nav>
                    <div class="nav nav-tabs ml-2" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-overall-tab" data-toggle="tab" href="#nav-overall"
                            role="tab" aria-controls="nav-overall" aria-selected="true">Overall</a>
                        <a class="nav-item nav-link" id="nav-dh-tab" data-toggle="tab" href="#nav-dh"
                            role="tab" aria-controls="nav-dh" aria-selected="false">DH</a>
                        <a class="nav-item nav-link" id="nav-sg-tab" data-toggle="tab" href="#nav-sg"
                            role="tab" aria-controls="nav-sg" aria-selected="false">SG</a>
                        <a class="nav-item nav-link" id="nav-gs-tab" data-toggle="tab" href="#nav-gs"
                            role="tab" aria-controls="nav-gs" aria-selected="false">GS</a>
                        <a class="nav-item nav-link" id="nav-sl-tab" data-toggle="tab" href="#nav-sl"
                            role="tab" aria-controls="nav-sl" aria-selected="false">SL</a>
                        <a class="nav-item nav-link" id="nav-ac-tab" data-toggle="tab" href="#nav-ac"
                            role="tab" aria-controls="nav-ac" aria-selected="false">AC</a>
                        <a class="nav-item nav-link" id="nav-par-tab" data-toggle="tab" href="#nav-par"
                            role="tab" aria-controls="nav-par" aria-selected="false">PAR</a>
                    </div>
                </nav>
                <div class="full_height col-12 border rounded mx-2">    
                    <div class="full_height tab-content" id="nav-tabContent">
                        <div class="full_height tab-pane fade show active" id="nav-overall" role="tabpanel"
                            aria-labelledby="nav-overall-tab">
                            <div class="full_height" id="overall-rank-box">
                                <div id="overall-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-dh" role="tabpanel" aria-labelledby="nav-dh-tab">
                            <div class="full_height" id="downhill-rank-box">
                                <div id="downhill-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-sg" role="tabpanel" aria-labelledby="nav-sg-tab">
                            <div class="full_height" id="superg-rank-box">
                                <div id="superg-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-gs" role="tabpanel" aria-labelledby="nav-gs-tab">
                            <div class="full_height" id="giant-rank-box">
                                <div id="giant-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-sl" role="tabpanel" aria-labelledby="nav-sl-tab">
                            <div class="full_height" id="slalom-rank-box">
                                <div id="slalom-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-ac" role="tabpanel" aria-labelledby="nav-ac-tab">
                            <div class="full_height" id="combined-rank-box">
                                <div id="combined-rank"></div>
                            </div>
                        </div>
                        <div class="full_height tab-pane fade" id="nav-par" role="tabpanel" aria-labelledby="nav-par-tab">
                            <div class="full_height" id="parallel-rank-box">
                                <div id="parallel-rank"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="full_height col-6">
                <div class="full_height col-12 border rounded mx-2">
                    <div id="mapid"></div>
                </div>
            </div>
            <div class="full_height col-3">
                <div class="full_height col-12 border rounded mx-2">
                    <p>RACE INFO</p>
                </div>
            </div>
        </div>
        <div class="second_row row my-2">
            <div class="full_height col-3 pt-5">
                <div class="full_height col-12 border rounded mx-2">
                    <p>CONTROL BOX</p>
                    <div class="col-sm" id="slider-box">
                        <div id="slider-step"></div>
                    </div>
                    <button type="button" id="start">start</button>
                    <button type="button" id="stop">stop</button>
                </div>
            </div>
            <div class="full_height col-6">
                <div class="full_height col-12 border rounded mx-2" id="graph-box">
                    <svg id="graph"></svg>
                </div>
            </div>
            <div class="full_height col-3">
                <div class="full_height col-12 border rounded mx-2">
                    <p>PERSONAL INFO PAGE</p>
                    <div class="media">
                        <!--<img class="align-self-start mr-3 img-thumbnail" id="athtlete_img" src="./img/placeholder.png"
                            alt="">-->
                        <div class="media-body">
                            <h5 class="mt-0" id="athlete">Unknown</h5>
                        </div>
                    </div>
                    <img class="img-fluid" src="img/sketch_personal info.png" style="width:200px">
                </div>
            </div>
        </div>
        <div class="timeline_row">
            <div class="col-12 row border rounded mx-2">
                <p>MAIN TIMELINE</p>
                <p><select id="season"></select></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>


    <script type="text/javascript" src="./js/oam_head.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/graph.js"></script>
    <script src="js/ranking.js"></script>
    <script>
        var currentRanking = ''
        var tabToRaceType = {}
        var raceTypeToDatafileSuffix = {}
        $(document).ready(function () {
            seasons = [1967, 1968, 1969, 1970, 1971, 1972, 1973, 1974, 1975, 1976, 1977, 1978, 1979, 1980, 1981, 1982, 1983, 1984, 1985, 1986, 1987, 1988, 1989, 1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020]
           
            tabToRaceType = {'nav-overall-tab':'overall','nav-dh-tab':'downhill', 'nav-sg-tab':'superg', 'nav-gs-tab':'giant', 'nav-sl-tab':'slalom','nav-ac-tab':'combined','nav-par-tab':'parallel'}
            raceTypeToDatafileSuffix = {'overall':'', 'downhill':'Downhill_', 'superg':'Super G_','giant':'Giant Slalom_', 'slalom':'Slalom_','combined':'Combined_','parallel':'Parallel_'}

            seasons.forEach(val => { $('#season').append('<option value="' + val + '">' + val + '</option>') });

            create_graph("#graph", "#athlete", "./data/graph_M_" + $('#season').val() + ".json")
            currentRanking='overall'
            refresh_ranking(currentRanking)
        });

        $('#season').on('change', function () {
            $('#graph').remove()
            $('#graph-box').html('<svg id="graph"></svg>')
            create_graph("#graph", "#athlete", "./data/graph_M_" + this.value + ".json")

            refresh_ranking(currentRanking)
        })

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            currentRanking=tabToRaceType[e.target.id]
            refresh_ranking(currentRanking)
        })

        function refresh_ranking(ranking, year){
            $('#'+ranking+'-rank').remove()
            $('#'+ranking+'-rank-box').html('<div id="'+ranking+'-rank"></div>')
            $('#slider-step').remove()
            $('#slider-box').html('<div id="slider-step"></div>')
            create_ranking('#'+ranking+'-rank', '../data/wcm_'+raceTypeToDatafileSuffix[currentRanking]+'ranking_'+ $('#season').val() + '.csv', $('#season').val())
        }
    </script>
</body>

</html>
